<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>


	<ui:composition template="/WEB-INF/_template.xhtml">

		<ui:define name="content">

			<h:form>
				<div class="col-md-4 col-xs-12 col-md-offset-4">
					<fieldset>
						<legend>Sistema de Certificado Digital</legend>

						<div class="row">
							<div class="col-md-2 col-xs-12 col-md-offset-1">
								<p:outputLabel for="email" value="Email" />
							</div>
							<div class="col-md-8 col-xs-12">
								<p:inputText styleClass="col-md-12" id="email" value="#{loginBean.user.email}" />
							</div>
						</div>

						<div class="row">
							<div class="col-md-2 col-xs-12 col-md-offset-1">
								<p:outputLabel for="password" value="Senha" />
							</div>
							<div class="col-md-8 col-xs-12">
								<p:password styleClass="col-md-12" id="password" value="#{loginBean.user.password}" />
							</div>
						</div>

						<div class="row">
							<div class="col-md-5 col-xs-12 col-md-offset-6">
								<p:commandButton value="Entrar" styleClass="col-md-12 col-xs-12"
									action="${loginBean.efetuaLogin}" />
							</div>
						</div>

					</fieldset>
				</div>

			</h:form>
		</ui:define>

	</ui:composition>

</body>


</html>
