<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>


	<ui:composition template="/WEB-INF/_template.xhtml">
		<f:metadata>
			<f:viewParam id="id" name="id" value="${customerBean.id}" />
			<f:viewAction action="${customerBean.loadViewParam}" />
		</f:metadata>

		<ui:define name="content">
			<h:form>
				<h:inputHidden value="#{customerBean.customer.id}"/>
			
				<div class="col-md-7 col-xs-12 col-md-offset-3">
					<p:messages showSummary="true" showDetail="true" globalOnly="true" closable="true" showIcon="false"/>
				
					<fieldset>
						<legend>Empresa</legend>
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="razaoSocial" value="Razão social" />
							</div>
							<div class="col-md-8 col-xs-12">
								<p:inputText id="razaoSocial" styleClass="col-md-12 col-xs-12"
									value="#{customerBean.customer.companyName}" />
								<p:message for="razaoSocial" display="text"/>
							</div>
						</div>
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="cnpj" value="CNPJ"/>
							</div>
							<div class="col-md-4 col-xs-12">
								<p:inputMask styleClass="col-md-12 col-xs-12" mask="99.999.999/9999-99" id="cnpj" value="#{customerBean.customer.companyRegistration}"/>
								<p:message for="cnpj" display="text"/>
							</div>
						</div>
						
						<p:spacer/>
												
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="im" value="Inscrição Municipal"/>
							</div>
							<div class="col-md-4 col-xs-12">
								<p:inputText styleClass="col-md-12 col-xs-12" id="im" value="#{customerBean.customer.municipalRegistration}"/>
								<p:message for="im" display="text"/>
							</div>							
						</div>
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="ie" value="Inscrição Estadual"/>
							</div>
							<div class="col-md-4 col-xs-12">
								<p:inputText styleClass="col-md-12 col-xs-12" id="ie" value="#{customerBean.customer.stateRegistration}"/>
								<p:message for="ie" display="text"/>
							</div>	
						</div>
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="street" value="Endereço"/>
							</div>
							<div class="col-md-4 col-xs-12">
								<p:inputText styleClass="col-md-12 col-xs-12" id="street" value="#{customerBean.customer.address.street}"/>
								<p:message for="street" display="text"/>
							</div>	
							<div class="col-md-1 col-xs-12">
								<p:outputLabel for="number" value="Nº"/>
							</div>
							<div class="col-md-3 col-xs-12">							
								<p:inputText styleClass="col-md-12 col-xs-12" id="number" value="#{customerBean.customer.address.number}"/>
								<p:message for="number" display="text"/>
							</div>	
						</div>
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="complement" value="Complemento"/>
							</div>
							<div class="col-md-3 col-xs-12">
								<p:inputText styleClass="col-md-12 col-xs-12" id="complement" value="#{customerBean.customer.address.complement}"/>
								<p:message for="complement" display="text"/>
							</div>	
							<div class="col-md-2 col-xs-12">
								<p:outputLabel for="city" value="Cidade"/>
							</div>
							<div class="col-md-3 col-xs-12">							
								<p:inputText styleClass="col-md-12 col-xs-12" id="city" value="#{customerBean.customer.address.city}"/>
								<p:message for="city" display="text"/>
							</div>	
						</div>
						
						<p:spacer/>
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="state" value="Estado"/>
							</div>
							<div class="col-md-3 col-xs-12">
								<p:selectOneMenu value="#{customerBean.customer.address.state}" id="state" filter="true">
									<f:selectItems value="#{customerBean.estados}" var="estado" itemLabel="#{estado.name()}" itemValue="#{estado}"/>								
								</p:selectOneMenu>
								<p:message for="state" display="text"/>
							</div>	
							<div class="col-md-2 col-xs-12">
								<p:outputLabel for="zipCode" value="CEP"/>
							</div>
							<div class="col-md-3 col-xs-12">							
								<p:inputMask styleClass="col-md-12 col-xs-12"  mask="99999-999" id="zipCode" value="#{customerBean.customer.address.zipCode}"/>
								<p:message for="zipCode" display="text"/>
							</div>	
						</div>
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="contact" value="Contato"/>
							</div>
							<div class="col-md-6 col-xs-12">
								<p:inputText styleClass="col-md-12 col-xs-12" id="contact" value="#{customerBean.customer.contact}"/>
								<p:message for="contact" display="text"/>
							</div>	
						</div>
						
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="email" value="E-mail"/>
							</div>
							<div class="col-md-6 col-xs-12">
								<p:inputText styleClass="col-md-12 col-xs-12" id="email" value="#{customerBean.customer.email}"/>
								<p:message for="email" display="text"/>
							</div>	
						</div>
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="jobTitle" value="Cargo"/>
							</div>
							<div class="col-md-6 col-xs-12">
								<p:inputText styleClass="col-md-12 col-xs-12" id="jobTitle" value="#{customerBean.customer.jobTitle}"/>
								<p:message for="jobTitle" display="text"/>
							</div>	
						</div>
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="telephone" value="Telefone"/>
							</div>
							<div class="col-md-3 col-xs-12">
								<p:inputMask mask="(99) 9999-9999" styleClass="col-md-12 col-xs-12" id="telephone" value="#{customerBean.customer.telephoneNumber}"/>
								<p:message for="telephone" display="text"/>
							</div>	
						
							<div class="col-md-2 col-xs-12">
								<p:outputLabel for="cellPhone" value="Celular"/>
							</div>
							<div class="col-md-3 col-xs-12">
								<p:inputMask mask="(99) 9 9999-9999" styleClass="col-md-12 col-xs-12" id="cellPhone" value="#{customerBean.customer.cellPhoneNumber}"/>
								<p:message for="cellPhone" display="text"/>
							</div>	
						</div>
						
						<p:spacer/>
																														
						<div class="row">
							<div class="col-md-offset-4 col-md-6">
								<p:captcha id="captcha" label="Captcha"/>
							</div>
						</div>
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-4 col-md-offset-4 col-xs-12">
								<p:commandButton styleClass="col-md-12 col-xs-12" value="Enviar para análise" action="#{customerBean.sendToReview}" rendered="#{!currentUser.logged}" ajax="false"/>
							</div>
						</div>
						
					</fieldset>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
