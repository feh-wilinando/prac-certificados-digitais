<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>


	<ui:composition template="/WEB-INF/_template.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="col-md-3 col-xs-12 col-md-offset-4">
					<fieldset>
						<legend>Sistema Prac Certificados</legend>
						<div class="row">
							<div class="col-md-2 col-xs-12">
								<p:outputLabel for="cnpj" value="CNPJ" />
							</div>
							<div class="col-md-10 col-xs-12">
								<p:inputMask styleClass="col-md-12 col-xs-12"
									mask="99.999.999/9999-99" id="cnpj"
									value="#{customerLoginBean.customer.companyRegistration}" />
									
								<p:message for="cnpj"/>	
							</div>
						</div>
						
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-8 col-md-offset-4 col-xs-12">
								<p:commandButton id="enter" styleClass="col-md-12 col-xs-12"
									value="Entrar" action="#{customerLoginBean.login}" ajax="false"/>
							</div>
						</div>
						
												
						<p:spacer/>
						
						<div class="col-md-offset-4 col-xs-12">
							<p:commandLink value="ou cadastrar empresa" immediate="true" ajax="false" action="/clientes/formulario.xhtml?faces-redirect=true"/>
						</div>
												
						<p:defaultCommand target="enter"/>						
						
					</fieldset>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
