<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/WEB-INF/_template.xhtml">

		<ui:define name="content">
			<f:metadata>
				<f:viewParam id="id" name="id" value="#{certifedDetailBean.id}" />
				<f:viewAction action="#{certifedDetailBean.loadViewParam}" />
			</f:metadata>

			<h:form>
				<div class="col-md-6 col-xs-12 col-md-offset-3">
					<fieldset>
						<legend>Certificado</legend>
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="razaoSocial" value="RazÃ£o social" />
							</div>
							<div class="col-md-8 col-xs-12">
								<p:inputText id="razaoSocial" styleClass="col-md-12 col-xs-12"
									value="#{certifedDetailBean.certified.detail.companyName}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<p:outputLabel for="cnpj" value="CNPJ" />
							</div>
							<div class="col-md-4 col-xs-12">
								<p:inputMask styleClass="col-md-12 col-xs-12"
									mask="99.999.999/9999-99" id="cnpj"
									value="#{certifedDetailBean.certified.detail.companyRegistration}" />
							</div>
						</div>

					</fieldset>
				</div>
			</h:form>
		</ui:define>

	</ui:composition>
</body>
</html>
