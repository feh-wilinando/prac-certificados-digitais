<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>


	<ui:composition template="/WEB-INF/_template.xhtml">

		<ui:define name="content">

			<h:form>
				<div class="col-md-5 col-xs-12 col-md-offset-4">	
					<p:messages showDetail="true" showSummary="true" showIcon="false" globalOnly="true"/>
													
					<fieldset>
						<legend>Solicitação de Coleta</legend>

						<div class="row">
							
							<div class="col-md-3 col-xs-12">
								<p:outputLabel for="invoice" value="Nota Fiscal" />
							</div>
							
							<div class="col-md-3 col-xs-12">
								<p:inputMask mask="999999999" styleClass="col-md-12 col-xs-12" id="invoice"
									value="#{certificateRequestBean.certified.invoice}" />
								<p:message for="invoice" display="text"/>
							</div>
							
							<div class="col-md-3 col-xs-12">
								<p:outputLabel for="quantity" value="Quantidade" />
							</div>
							<div class="col-md-3 col-xs-12">
								<p:inputText styleClass="col-md-12 col-xs-12" id="quantity" converter="javax.faces.Integer"
									value="#{certificateRequestBean.certified.quantity}"/>	
								<p:message for="quantity" display="text"/>							
							</div>
						</div>

						<p:spacer />				
						
						<div class="row">
						
							<div class="col-md-3 col-xs-12">
								<p:outputLabel for="weigth" value="Peso" />
							</div>
							<div class="col-md-3 col-xs-12">
								<p:inputNumber id="weigth"  decimalSeparator="," thousandSeparator="."
									value="#{certificateRequestBean.certified.weigth}" />
								<p:message for="weigth" display="text"/>
							</div>
						</div>
												
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-3 col-xs-12">
								<p:outputLabel for="issuePoint" value="Local de retirada" />
							</div>
							<div class="col-md-8 col-xs-12">
								<p:inputText styleClass="col-md-12 col-xs-12" id="issuePoint" 
									value="#{certificateRequestBean.certified.issuePoint}" />
								<p:message for="issuePoint" display="text"/>
							</div>
						</div>
												
						<p:spacer/>
						
						<div class="row">
							<div class="col-md-6 col-md-offset-2 col-xs-12">
								<p:captcha />
							</div>
						</div>
						
						<p:spacer/>

						<div class="row">
							<div class="col-md-8 col-md-offset-2 col-xs-12">
								<p:commandButton id="request" styleClass="col-md-12 col-xs-12"
									value="Solicitar" action="#{certificateRequestBean.request}" ajax="false"/>
							</div>
						</div>
						
						<p:defaultCommand target="request"/>
						
					</fieldset>
					
					
				</div>							
			</h:form>

		</ui:define>

	</ui:composition>

</body>

</html>
