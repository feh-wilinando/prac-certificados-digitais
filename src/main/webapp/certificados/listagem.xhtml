<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/WEB-INF/_template.xhtml">

		<ui:define name="content">
			<div class="row">
			<div class="col-md-6 col-xs-12 col-md-offset-3">
				<p:messages showDetail="true" showSummary="true" showIcon="false" globalOnly="true"/>
					
				<p:dataTable var="certified"
					value="#{certificadoBean.certificados}" paginator="true" rows="10">
								
				<p:column headerText="Nota fiscal">
					#{certified.invoice}
				</p:column>
				
				<p:column headerText="Quantidade">
					#{certified.quantity}
				</p:column>
				
				<p:column headerText="Peso">
					#{certified.weigth}
				</p:column>
				
				<p:column headerText="Local de retirada">
					#{certified.issuePoint}
				</p:column>
												
				<p:column headerText="Data de solicitação">
					#{certified.requestDate}
				</p:column>

				<p:column headerText="Data de Emissão">
					#{certified.issueDate}
				</p:column>

				<p:column headerText="Certificado">
					<p:link value="Ver certificado" rendered="#{certified.alreadyGenerated}"/>
				</p:column>

				</p:dataTable>
			</div>
			</div>				
		</ui:define>
	</ui:composition>
</body>
</html>
