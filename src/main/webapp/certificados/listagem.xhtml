<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/WEB-INF/_template.xhtml">

		<ui:define name="content">
			<div class="col-md-6 col-xs-12 col-md-offset-3">
				<p:dataTable var="certificado"
					value="#{certificadoBean.certificados}">
					<p:column headerText="Empresa">
					#{certificado.empresa.razaoSocial}
				</p:column>

					<p:column headerText="Data">
					#{certificado.data}
				</p:column>

					<p:column headerText="Certificado">
						<p:commandLink>ver certificado</p:commandLink>
					</p:column>

				</p:dataTable>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
